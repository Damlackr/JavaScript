<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        Todo App
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="input-group">
                                <input type="text" id="txtTaskName" class="form-control">
                                <button type="submit" class="btn btn-primary" id="btnAddNewTask">
                                    Ekle
                                </button>
                            </div>
                        </form>
                    </div>
                 </div>
                 <div class="card mt-3">
                    <div class="card-header">
                        <button id="btnClear" class="btn btn-danger btn-sm float-end">
                            Temizle
                        </button>
                    </div>
                    <ul id="task-list" class="list-group list-group-flush">
                        
                    </ul>
                 </div>
            </div>
        </div>
    </div>




    <script>
        "use strick"; 

        let sonuc;

        let gorevListesi = [
             {"id":1, "gorevAdi": "Görev 1"}, 
             {"id":2, "gorevAdi": "Görev 2"},  
             {"id":3, "gorevAdi": "Görev 3"}, 
             {"id":4, "gorevAdi": "Görev 4"} 
        ];



        let ul = document.getElementById("task-list");


        for(let gorev of gorevListesi){

                let li = `
                    <li class="task list-group-item">
                        <div class="form-check">
                            <input type="checkbox" id="${gorev.id}" class="form-check-input">
                            <label for="${gorev.id}" class="form-check-label"> ${gorev.gorevAdi}</label>
                        </div>                      
                    </li>`;

                 ul.insertAdjacentHTML("afterbegin",li);

        }
        
    document.querySelector("#btnAddNewTask").addEventListener("click", function(event){
              
              console.log("click event:new task");
  
              event.preventDefault();

               console.log(event.target); // hangi butona tıkladığımızın bilgisini verir.
